# SelfAgent Configuration
# Copy this file to config.yaml and fill in your API key.

model:
  provider: "openai"           # openai | anthropic | google | openrouter | ollama
  model_name: "gpt-4o"        # gpt-4o, gpt-4o-mini, claude-sonnet-4-20250514, gemini-2.0-flash
  max_tokens: 4096
  temperature: 0.7
  # Per-provider API keys â€” fill in the ones you use
  openai_key: ""               # sk-...
  anthropic_key: ""            # sk-ant-...
  google_key: ""               # AIza...
  openrouter_key: ""           # sk-or-...
  # For local models via Ollama (no API key needed):
  # provider: "ollama"
  # model_name: "llama3.2"
  # ollama_base_url: "http://localhost:11434"
  # Install: brew install ollama && ollama pull llama3.2

memory:
  max_short_term: 50           # Messages kept in context
  vector_db: true              # Enable ChromaDB for long-term memory
  auto_summarize: true         # Auto-summarize old conversations

email:
  enabled: false
  imap_server: ""
  smtp_server: ""
  email: ""
  password: ""                 # App-specific password

browser:
  headless: true               # Run browser headless
  timeout: 30                  # Page load timeout (seconds)

safety:
  require_confirmation: true   # Ask before destructive actions
  blocked_commands:            # Never execute these
    - "rm -rf /"
    - "format"
    - "mkfs"
  max_file_size_mb: 100        # Max file operation size

server:
  host: "127.0.0.1"
  port: 8765
  open_browser: true           # Auto-open chat UI on start
  auth_pin: ""                 # Optional PIN to protect chat (empty = no auth)
